  <head>
    <title>Facebook Login Example</title>
    <!-- include Facebook SDK script -->
    <script async defer crossorigin="anonymous" src="https://connect.facebook.net/en_US/sdk.js"></script>
  </head>
  <body>
    <div id="fb-login-button"></div>
    <script src=
      <script async defer crossorigin="anonymous" src="https://connect.facebook.net/en_US/sdk.js"></script>
      
      <script>
        // Initialize the Facebook SDK with your app ID
        window.fbAsyncInit = function() {
          FB.init({
            appId      : '1418914228864587',
            cookie     : true,
            xfbml      : true,
            version    : 'v12.0'
          });
        };
      
        // Handle the login process
        function handleLogin() {
          FB.getLoginStatus(function(response) {
            if (response.status === 'connected') {
              // User is already logged in
              redirectToDashboard();
            } else {
              // User is not logged in, show login dialog
              FB.login(function(response) {
                if (response.authResponse) {
                  // User has logged in, redirect to dashboard
                  redirectToDashboard();
                } else {
                  // User canceled login or did not grant permission
                  console.log('User canceled login or did not grant permission.');
                }
              }, { scope: 'public_profile,email' });
            }
          });
        }
      
        // Redirect to dashboard page
        function redirectToDashboard() {
          window.location.href = 'http://localhost:3000/verify-email';
        }
      </script>
      
      <!-- Add a login button -->
      <!-- <button onclick="handleLogin()">Login with Facebook</button> -->
      </script>
  </body>
